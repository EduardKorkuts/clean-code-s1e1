<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<header class="page-banner"><img src="./eisenhower-matrix.jpg" class="page-banner__img" alt="eisenhower matrix"><a
        class="page-banner__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
<main class="todo-list">
  <p id="todo-list__add-item-section"><label for="new-task" class="new-task__label_heading">Add Item</label>
  <div class="task-row-wrapper"><input id="new-task" class="task task__text-input" >
    <button class="add-button">Add</button>
  </div>
  </p>
  <h3 class="page-heading">Todo</h3>
  <ul id="incomplete-task">
    <li class="incomplete-task__item"><input type="checkbox" class="task__checkbox"><label class="task task__label">Pay
      Bills</label><input  class="task task__text-input">
      <button class="edit-button">Edit</button>
      <button class="delete-button"><img src="./remove.svg" alt="remove button" class="delete-button__img"></button>
    </li>
    <li class="incomplete-task__item edit-mode"><input type="checkbox" class="task__checkbox"><label
            class="task task__label">Go Shopping</label><input
                                                               value="Go Shopping"
                                                               class="task task__text-input">
      <button class="edit-button">Save</button>
      <button class="delete-button"><img src="./remove.svg" alt="remove button" class="delete-button__img"></button>
    </li>
  </ul>
  <h3 class="page-heading">Completed</h3>
  <ul id="completed-tasks">
    <li class="incomplete-task__item"><input type="checkbox" class="task__checkbox" checked><label
            class="task task__label">See the Doctor</label><input  class="task task__text-input">
      <button class="edit-button">Edit</button>
      <button class="delete-button"><img src="./remove.svg" alt="remove button" class="delete-button__img"></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
